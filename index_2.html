<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem_3_1</title>
    <script>
        let age = parseInt(prompt("Угадай мой возраст. Он больше 35 и меньше 40!", ['Возраст']));
        
    switch (age) {
    case (age = 36):
    alert( 'Постарше' );
    break;
    case (age = 37):
    alert( 'Угадали!' );
    break;
    case (age = 38):
    alert( 'Перебор' );
    break;
    case (age = 39):
    alert( 'До этой цифры мне еще пару лет нужно прожить' );
    break;
    default:
    alert( "Прочитайте подсказку!" );
    }
    </script>
</head>
<body>
    
</body>
</html>
